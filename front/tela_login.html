<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela_login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles_tela_login.css">
</head>

<body>
    <main>
        <section>
            <div class="login">
                <h1>Login</h1>
            </div>
            <div class="cadastro">
                <div class="mb-3">
                    <label for="email-usuario" class="form-label">Digite seu email: </label>
                    <input type="email" class="form-control campo-escrita" id="email-usuario"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="senha-usuario" class="form-label">Digite sua senha: </label>
                    <input type="password" class="form-control campo-escrita" id="senha-usuario">
                </div>
                <button type="button" class="btn btn-primary botao" id="botao-gerar">Entrar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="position-relative position-absolute bottom-0 start-50 translate-middle-x">&copy; Todos os direitos reservados - 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app')
    </script>
</body>

</html>
