<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policreate - Gerador de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles_index.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-dark bg-primary">
            <ul class="nav justify-content-end">
                <li class="nav-item dropdown d-flex">
                    <a class="nav-link dropdown-toggle item-menu" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Cadastrar</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./tela_cadastro_usuario.html">Usuário</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="./tela_cadastro_materia.html">Matéria/Assunto</a></li>
                    </ul>
                <li class="nav-item d-flex">
                    <a class="nav-link item-menu" href="#">Perfil</a>
                </li>
                </li>
            </ul>
        </nav>
    </div>
    <main>
        <header>
            <h1 id="titulo-principal">Gerador de Imagens</h1>
        </header>
        <section>
            <div class="col-md-4 ms-5 me-5">
                <select id="select-materia" class="form-select selecao-materia-assunto" aria-label="Default select example">
                    <option value="">Carregando matérias...</option>
                </select><br>
            </div>
            <div class="col-md-4 ms-5 me-5">
                <select id="select-assunto" class="form-select selecao-materia-assunto" aria-label="Default select example">
                    <option value="">Escolha uma matéria primeiro</option>
                </select><br>
            </div>
            <div class="col-md-4 ms-5 me-5">
                <select class="form-select selecao-materia-assunto" aria-label="Default select example">
                    <option value="escolha-o-assunto-mat" selected>Escolha o estilo desejado: </option>
                    <option value="geometria-analitica">Desenho</option>
                    <option value="probabilidade">Realista</option>
                </select><br>
            </div>
            <div class="col-md-4 form-floating m-5 me-5">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Escreva os detalhes desejados: </label>
            </div>
            <div class="col-md-4 ms-5 me-5">
                <button type="button" class="btn btn-primary btn-lg w-100" id="gerarBtn">Gerar imagem</button>
            </div>
        </section>
        <div class="position-relative" id="campo-imagem">
            <!-- <div>
                <img src="./imagem/download.jpg" alt="imagem teste">
            </div> -->
            <figure class="figure">
                <!-- <img src="./imagens/6.jpg" class="figure-img img-fluid rounded" alt="imagem"> -->
                <figcaption class="figure-caption">A caption for the above image.</figcaption>
            </figure>
        </div>
    </main>
    <footer position-relative position-absolute bottom-0 start-50 translate-middle-x>
        <p>&copy; Todos os direitos reservados - 2025</p>
    </footer>
    <div vw class="enabled">♦
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app')
    </script>
    <script src="js/load_selects.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
