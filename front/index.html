
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policreate - Gerador de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="main-navbar">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Cadastrar
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./tela_cadastro_usuario.html">Usuário</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="./tela_cadastro_materia.html">Matéria/Assunto</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./perfil.html">Perfil</a>
                </li>
            </ul>
            
            <h1 class="navbar-brand mx-auto text-white" id="titulo-nav">Gerador de Imagens</h1>
            
            <div class="d-flex align-items-center">
                <a href="#" class="ms-3">
                    </a>
            </div>
        </div>
    </nav>
    
    <main class="container-fluid py-5" id="main-content">
        <div class="row justify-content-center pt-5">
            
            <div class="col-12 col-md-5 mt-5">
                <form id="generator-form" class="p-4 bg-white rounded shadow-lg">
                    <h2 class="mb-4 text-center">Gerador de Imagens</h2>

                    <div class="mb-3">
                        <label for="select-materia" class="form-label">Escolha a matéria:</label>
                        <select id="select-materia" class="form-select custom-select-lg" aria-label="Select Matéria">
                            <option value="">Carregando matérias...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="select-assunto" class="form-label">Escolha o assunto desejado:</label>
                        <select id="select-assunto" class="form-select custom-select-lg" aria-label="Select Assunto">
                            <option value="">Escolha uma matéria primeiro</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="select-estilo" class="form-label">Escolha o estilo desejado:</label>
                        <select id="select-estilo" class="form-select custom-select-lg" aria-label="Select Estilo">
                            <option value="escolha-o-estilo" selected>Escolha o estilo desejado</option>
                            <option value="desenho">Desenho</option>
                            <option value="realista">Realista</option>
                            </select>
                    </div>

                    <div class="mb-4">
                        <label for="prompt" class="form-label">Escreva os detalhes desejados:</label>
                        <textarea class="form-control custom-textarea-lg" id="prompt" placeholder="Descreva a imagem que deseja gerar..." rows="4"></textarea>
                    </div>

                    <button type="button" class="btn btn-dark btn-lg w-100 custom-btn-gerar" id="gerarBtn">Gerar</button>
                </form>
            </div>
            
            <div class="col-12 col-md-6 mt-5 text-center" id="campo-imagem">
                <div id="imagemContainer" class="p-4 bg-light rounded shadow-sm h-100 d-flex align-items-center justify-content-center">
                    <p>Nenhuma imagem gerada ainda.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/load_selects.js" defer></script> 
    <script src="./js/script.js" defer></script> 
</body>
</html>
