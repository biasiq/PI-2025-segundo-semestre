<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles_cadastro_usuario.css">
</head>

<body>
    <main>
        <header>
            <h1 id="cadastrar-usuario">Cadastrar Usuário</h1>
        </header>
        <div class="cadastro">
            <section>
                <form id="registerForm" onsubmit="handleUserRegistration(event)">
                    <div class="form-floating p-2 justify justify-center">
                        <input type="text" class="form-control campo-cadastro-usuario" placeholder="Nome"
                            id="nome" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="mb-3">
                        <label for="emailusuario" class="form-label">Digite o endereço de email a ser cadastrado:
                        </label>
                        <input type="email" class="form-control campo-cadastro-usuario" id="emailusuario"
                            aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Esse email será usado para login no site.</div>
                    </div>
                    <div class="mb-3">
                        <label for="senhausuario" class="form-label">Digite a senha: </label>
                        <input type="password" class="form-control campo-cadastro-usuario" id="senhausuario" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg botao"
                            id="botao-cadastrar">Cadastrar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app')
    </script>
    <script src="js/cadastro_usuario.js"></script>
</body>

</html>
