<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles_cadastro_usuario.css">
</head>

<body>
    <main>
        <header>
            <h1 id="cadastrar-usuario">Cadastrar Usuário</h1>
        </header>
        <div class="cadastro">
            <section>
                <div class="form-floating">
                    <textarea class="form-control campo-cadastro-usuario" placeholder="Leave a comment here"
                        id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Nome </label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control campo-cadastro-usuario" placeholder="Leave a comment here"
                        id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Sobrenome </label>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Digite o endereço de email a ser cadastrado:
                    </label>
                    <input type="email" class="form-control campo-cadastro-usuario" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Esse email será usado para login no site.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Digite a senha: </label>
                    <input type="password" class="form-control campo-cadastro-usuario" id="exampleInputPassword1">
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app')
    </script>
</body>
</html>
