<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Matéria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles_cadastro_materia.css">
</head>
<body>
    <main>
        <header>
            <div class="cadastro-materia">
                <h1>Cadastro de matérias</h1>
        </header>
        <section class="container-sm">
            <div class="form-floating">
                <textarea class="form-control" id="nome-materia"></textarea>
                <label for="nome-materia">Escreva o nome da matéria: <label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="nome-assunto"></textarea>
                <label for="nome-materia">Escreva o nome do assunto: <label>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="botao-cadastrar">Cadastrar</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <footer>
        <p>&copy; Todos os direitos reservados - 2025</p>
    </footer>
</body>

</html>
