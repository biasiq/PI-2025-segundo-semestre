<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Matéria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles_cadastro_materia.css">
</head>

<body>
    <main>
        <header>
            <div class="topo">
                <div class="cadastro-materia">
                    <h1>Cadastro de matérias</h1>
                </div>
        </header>

        <div class="parte-azul-clara">
            <section class="container-sm">

                <div class="mb-3">
                    <label class="form-label">Tipo de cadastro</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoMateria" id="radio-existente" value="existente">
                            <label class="form-check-label" for="radio-existente">Matéria existente</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipoMateria" id="radio-nova" value="nova" checked>
                            <label class="form-check-label" for="radio-nova">Nova matéria</label>
                        </div>
                    </div>
                </div>

                <div id="existing-materia-block" class="mb-3" style="display: none;">
                    <label for="select-existing-materia" class="form-label">Escolha a matéria</label>
                    <select id="select-existing-materia" class="form-select">
                        <option value="">Carregando matérias...</option>
                    </select>
                </div>

                <div class="form-floating p-2 justify justify-center">
                    <textarea class="form-control nome-materia" placeholder="Nome" id="nome-materia"></textarea>
                    <label for="nome-materia">Escreva o nome da materia: </label>
                </div>

                <div class="form-floating p-2 justify justify-center">
                    <textarea class="form-control nome-assunto" placeholder="Nome" id="nome-assunto"></textarea>
                    <label for="nome-assunto">Escreva o nome do assunto: </label>
                </div>

                <div class="botao">
                    <button type="button" class="btn btn-primary btn-lg" id="botao-cadastrar">Cadastrar</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p class="position-relative position-absolute bottom-0 start-50 translate-middle-x">&copy; Todos os direitos
            reservados - 2025</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app')
    </script>
    <script src="js/cadastro_materia.js"></script>
</body>

</html>
